{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    {% for tweet in tweets %}
        <div class="card shadow mb-4" style="border-radius: 20px;">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center" style="border-top-left-radius: 20px; border-top-right-radius: 20px;">
                <h5 class="mb-0">@{{ tweet.username }}</h5>
                <small class="text-light">{{ tweet.created_at|date:"M d, Y H:i" }}</small>
            </div>
            <div class="card-body">
                <p class="card-text fs-5">{{ tweet.message }}</p>
                {% if tweet.username == user %}
                    <a href="{% url 'tweetapp:deletetweet' id=tweet.id %}" class="btn btn-outline-danger mt-2">üóëÔ∏è Delete</a>
                {% endif %}
            </div>
        </div>
    {% empty %}
        <div class="alert alert-info text-center mt-5" role="alert">
            No tweets to show. Start tweeting now!
        </div>
    {% endfor %}
</div>
{% endblock %}
