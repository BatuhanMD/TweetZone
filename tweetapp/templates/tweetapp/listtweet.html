{% extends "base.html" %}

{%block content%}
    <div class="container">


    {%for tweet in tweets  %}
    <div class="card" style="padding:5px">
        <div class="card-header" style="background-color: cornflowerblue;">{{tweet.username}}</div>
        <div class="card-text"> {{tweet.message}}    
        </div>
        {% if tweet.username == user %}
        <a href = "{% url "tweetapp:DeleteTweet" id=tweet.id %}" class="btn btn-danger"> Delete </a>
        {% endif %} 
    </div>
    {% endfor %}

    </div>





{%endblock%}
