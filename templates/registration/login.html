<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>TweetZone Giriş</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .login-card {
            background-color: #fff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2 class="text-center text-primary mb-4">TweetZone Giriş</h2>

        <form method="POST" action="{% url 'tweetapp:ListTweet' %}">
            {% csrf_token %}
            {% if form.non_field_errors %}
                <div class="alert alert-danger">
                    {% for error in form.non_field_errors %}
                        <p class="mb-0">{{ error }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <div class="mb-3">
                <label for="id_username" class="form-label">Kullanıcı Adı</label>
                <input type="text" name="username" id="id_username" class="form-control" placeholder="Username" required>
            </div>

            <div class="mb-4">
                <label for="id_password" class="form-label">Şifre</label>
                <input type="password" name="password" id="id_password" class="form-control" placeholder="******" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Giriş Yap</button>
            </div>

            <p class="text-center mt-3">
                <small>Hesabınız yok mu? <a href="{% url 'tweetapp:SignUp' %}" class="text-decoration-none">Kayıt Ol</a></small>
            </p>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
